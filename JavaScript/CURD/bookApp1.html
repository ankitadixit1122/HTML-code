<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert text-center alert-primary">BookShelf APP</h1>
            </div>
            <div class="col-lg-4">
                <div class ="card">
                    <div class="card-body">
                        <form id="form">
                            <label for ="bookTitle">Title</label>
                            <input type="text" placeholder="Title" class ="form-control" id ="bookTitle">
                            <br>

                            <label for ="bookAuthor">Author</label>
                            <input type="text" placeholder="Author" class ="form-control" id ="bookAuthor">
                            <br>

                            <label for ="bookYear">Year</label>
                            <input type="number" placeholder="YYYY" class ="form-control" id ="bookYear">
                            <br>

                            <label for ="bookIsComplete">Finished Reading</label>
                            <input type="checkbox" placeholder="bookIsComplete" id ="bookIsComplete">
                            <br>
                            <br>

                            <button type ="button" class="btn btn-sm btn-primary" onclick = " manageData() " >Save</button>
                            <!--<input type="button" value="Submit" id="btn" onclick="manageData()">-->
                            <button class="btn btn-sm btn-primary">Reset</button>
                    
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div id="msg"></div>
                        <h3>Unread</h3>
                        <div>
                            <table id="datatable1"  class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>SNo</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Unread</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead> 
                            <tbody id ="table1">
                                    
                            </tbody>
                            </table>
                        </div>
                        <hr>
                    <h3>Read</h3>
                        <div>
                            <table id="datatable2" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>SNO</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Unread</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id ="table2">
                                    
                                </tbody>
                            </table> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bookApp1.js"></script>
</body>
</html>
